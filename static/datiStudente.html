<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="it-IT">
        <title>Dati studente</title>
    </head>
    
    <body style="background-color:#f5f5f5;">
        <h1>Dati studente</h1>
        <p style="position: absolute; top: 0; right: 0; width: 30; text-align:right;">
            <img src="logo.png" alt="logo" />
        </p>
        <br/>
        <form style="font-size: 20px" id="id_studente">
            <label>Codice foglio rosa:
                <input type="string" name="id_studente">
            </label>
            <button type="button" onClick="getStudentID()">üîç</button> 
        </form>
        <br/>
        <br/>
        <table id="dataTable" border="1" style="visibility: hidden; border: 1px solid black; border-collapse:collapse; font-size: 20px; width: 40%; text-align: left;">
            <tr>
                <th>Foglio rosa</th>
                <td id="foglio_rosa"></td>
            </tr>
            <tr>
                <th>Nome</th>
                <td id="nome"></td>
            </tr>
            <tr>
                <th>Cognome</th>
                <td id="cognome"></td>
            </tr>
            <tr>
                <th>Data di nascita</th>
                <td id="data_nascita"></td>
            </tr>
            <tr>
                <th>Telefono</th>
                <td id="telefono"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="email"></td>
            </tr>
        </table>
        <br/>
        <br/>
        <span id="buttons" style="visibility: hidden;">
            <button type="button" onClick="back()">Annulla</button>
            <button type="button" onClick="editMode()" id="editBtn">Modifica studente</button>
            <button type="button" onClick="editStudent()" style="visibility: hidden;" id="saveBtn">Salva modifiche</button> 
        </span>
        <script src="script_datiStudente.js"></script> 
    </body>
</html>
