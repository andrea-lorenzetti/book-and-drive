<html>
    <head>
        <title>
            Prenotazioni Guide
        </title>

    </head>
    <body>
        <h1>Prenota Guide</h1>
        <p>Benvenuto nella pagina "Prenotazioni guide", qui potrai effettuare le prenotazioni delle guide.</p>
        <br />
        <form id="data_ora">
            <p>Inserisci la data e l'orario che ti interessa prenotare</p>
            <label>Data: <input type="date" name="data" required placeholder="YYYY-MM-DD" size="15" maxlength="10"></label>
            <label>Ora: <input type="time" name="ora" required placeholder="hh:mm" size="10" maxlength="5"></label>
            <br />
            <br />
            <button type="button" onClick="available_istructors_request()">istruttori disponibili?</button> 
        </form>
    </body>
</html>
