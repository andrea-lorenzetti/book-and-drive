<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="it-IT">
        <title>Book & Drive</title>

    </head>
    <body class="container">
        <h1>Form di registrazione per nuovo istruttore</h1>
        <p><big>Benvenuto nella pagina registrazione nuovo istruttore! <br/> Riempi i campi con i dati corretti per ottenere la tua identità diginale nell'applicazione Book & Drive</big></p>
        <p style="color: red;"><big><big><b>RICORDA!</b></big></big></p>
        <p><big>Il tuo username per accedere nell'applicazione sarà poi "nome.cognome".</big></p>
        <p style="position: absolute; top: 0; right: 0; width: 30; text-align:right;">
            <img src="logo.png" alt="logo" />
        </p>
        <br/>
        <div class="col-md-6 col-md-offset-3" style="text-align:center; margin-bottom:48px">
            <div style="background: #f9f9f9; border:1px solid #ddd; border-radius:3px; padding:12px;">
                <form id="istrform">
                    <input type="text" name="nome" placeholder="Nome" /><br/>
                    <input type="text" name="cognome" placeholder="Cognome" /><br/>
                    <input type="password" name="password" placeholder="Password" /><br/>
                    <input type="text" name="telefono" placeholder="Numero di telefono" /><br/>
                    <button type="button" onClick="mandaRichiestaIstruttore()">Iscriviti!</button>
                </form>
                <script src ="./script_registrazione.js"></script>
            </div>
        </div>
    </body>
</html>
